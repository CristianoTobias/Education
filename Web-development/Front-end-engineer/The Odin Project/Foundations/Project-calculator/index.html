<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="display">
                <span id="displayExpression">0</span>
                <span id="displayDigit">0</span>
            </div>
            <div class="displaySolar"></div>
            <button id="num7" class="digit" value="7">7</button>
            <button id="num8" class="digit " value="8">8</button>
            <button id="num9" class="digit " value="9">9</button>
            <button id="num4" class="digit " value="4">4</button>
            <button id="num5" class="digit " value="5">5</button>
            <button id="num6" class="digit " value="6">6</button>
            <button id="num1" class="digit" value="1">1</button>
            <button id="num2" class="digit" value="2">2</button>
            <button id="num3" class="digit" value="3">3</button>
            <button id="num0" class="digit" value="0">0</button>
            <button id="opAdd" class="func" value="+">+</button>
            <button id="opDif" class="func" value="-">-</button>
            <button id="opMul" class="func" value="*">*</button>
            <button id="opDiv" class="func" value="/">/</button>
            <button id="equal" class="func"  value="=">=</button> 
            <button id="ac" class="func" value="ac">Ac</button> 
            <button id="backSpace" class="func" value="del">backspace</button> 
            <button id="dot" class="func" value=".">.</button> 
            
    </div>
    

    <script src="script.js"></script>
</body>
</html>
